<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{obj_name}</title>
  <script type="text/javascript"
          src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject.js"></script>
  <script type="text/javascript">
    <!--
      function GetUnity() {
        if (typeof unityObject != "undefined") {
          return unityObject.getObjectById("unityPlayer");
        }
        return null;
      }
      if (typeof unityObject != "undefined") {
        unityObject.embedUnity("unityPlayer", "/WebPlayer/{obj_name}.unity3d", {width}, {height});
      }
      -->
  </script>
  <style type="text/css">
    body {
      background-color : white;
      color            : black;
    }

    div.missing {
      margin   : auto;
      position : relative;
      top      : 50%;
      width    : 193px;
    }

    div.missing a {
      height   : 63px;
      position : relative;
      top      : -31px;
    }

    div.missing img {
      border-width : 0px;
    }

    div#unityPlayer {
      cursor : default;
    }
  </style>
</head>
<body>
  <div id="unityPlayer">
    <div class="missing">
      <a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
        <img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png"
             width="193" height="63"/>
      </a>
    </div>
  </div>
</body>
</html>
